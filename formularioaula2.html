<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Base</title>
</head>

<body>
    <h2>Exemplo de formulario</h2>

    <form action="http://google.com/search" method="GET" target="_blank">
        <label for="txtbusca">Faça uma pesquisa:</label>
        <input type="text" name="q" id="txtbusca">
        <input type="submit" value="ok">
    </form>

    <hr>

    <form action="#" method="post" target="_parent">
        <fieldset> <!--fieldset = caixa de divisão -->
            <legend>Dados Pessoais</legend> <!--legend = apareça no label da caixafieldset -->
            <label for="txtemail">E-mail</label>
            <input type="email" id="txtemail" required maxlength="5" placeholder="Digite o seu e-mail">
            <br>
            <label for="txtnumfilhos">Número de filhos</label>
            <input type="number" id="txtnumfilhos" min="0" max="10" step="2">
            <br>
            <label for="txtdtnascimento">Data Nascimento</label>
            <input type="date" id="txtdtnascimento" min="01-01-1986" max="01-01-2050" >
            <br>
            <p>Sexo:</p>
            <label>
                <input type="radio" value="M" name="sexo">
                Masculino <!--incluir a palavra dentro do label com imput para clicar na palavra e selecionar -->
            </label>
            <br>
            <label>
                <input type="radio" value="F" name="sexo">
                Feminino
            </label>     
            <br>
            <input type="hidden" value="campo invisivel"><!--hidden =  não visivel na tela -->

            <label for="txtestado">Estados</label>
            <select name="estado" id="txtestado">
                <option value="0">Selecione</option>
                <option value="SP">São Paulo</option>
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Areas de interesse</legend>
            <label>
                <input type="checkbox" name="HTML" value="HTML">HTML
            </label>
            <label>
                <input type="checkbox" name="CSS" value="CSS">CSS
            </label>
            <label>
                <input type="checkbox" name="area" value="JS">JavaScript
            </label>                

        </fieldset>
        <fieldset>
            <legend>Mensagem</legend>
            <textarea name="msg" required cols="30" rows="10" placeholder="Sua mensagem aqui"></textarea>
        </fieldset>

        <input type="submit" value="ok">
    </form>
</body>

</html>
