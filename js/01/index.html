<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira aula de JS</title>
</head>

<script>
    var nr1 = prompt('Digite o primeiro valor')

    var nr1convertido = parseInt(nr1)

    var nr2 = parseInt(prompt('Digite o segundo valor'))

    var nr2convertido = parseInt(nr2)

    console.log('a subtração é: ' + (nr1convertido - nr2convertido))
    console.log('a multiplicação é: ' + (nr1convertido * nr2convertido))
    console.log('a divisão é: ' + (nr1convertido / nr2convertido))
    console.log('a soma é: ' + (nr1convertido + nr2convertido))

</script>

<body>
    <h1>Lógica de programação</h1>
    
</body>
</html>
