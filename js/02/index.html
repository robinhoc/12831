<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    var nr1 = parseInt( prompt('Digite um numero'))
    
    function operacao(valor){
        var resultado = ''
        var nr2 = parseInt( prompt('Digite outro numero'))

        switch (valor) {
            case '+':                
                resultado = 'Resultado: ' + nr1 + ' + ' +nr2 + ' = ' + (nr1 + nr2)
                break;
            case '-':
                resultado = 'Resultado: ' + nr1 + ' - ' +nr2 + ' = ' + (nr1 - nr2)           
                break;                
        
            default:
                break;
        }

        var elementohtml = document.getElementById('resultado')
        elementohtml.innerHTML = resultado
    }
</script>

<body>
    <input type="button" name="soma" onclick="operacao('+')" value="+">
    <input type="button" name="subtracao" onclick="operacao('-')" value="-">   
    <div id="resultado">
        Resultado
    </div> 
</body>
</html>
