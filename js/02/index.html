<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    var nr1 = parseInt( prompt('Digite um numero'))
    
    function operacao(valor){
        switch (valor) {
            case '+':
                var nr2 = parseInt( prompt('Digite outro numero'))
                alert('a soma é: ' + (nr1 + nr2))
                break;
            case '-':
                var nr2 = parseInt( prompt('Digite outro numero'))
                alert('a subitração é: ' + (nr1 - nr2))
                break;                
        
            default:
                break;
        }
    }
</script>

<body>
    <input type="button" name="soma" onclick="operacao('+')" value="+">
    <input type="button" name="subtracao" onclick="operacao('-')" value="-">    
</body>
</html>
