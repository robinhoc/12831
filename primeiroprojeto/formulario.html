<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">    
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="header">Formulário Front-End</h1>   
    </header>
    <br>

    <form>
        <p>
            <label>Seu Nome:</label>
            <input type="text" name="seu_nome">
        </p>
        <p>
            <label>Seu Telefone:</label>
            <input type="number" name="seu_telefone">
        </p>
        <p>
            <label>Seu E-mail:</label>
            <input type="email" name="seu_email">
        </p>
        <p>
            <label for="receber" >Deseja receber as nossas novidades:</label>
        </p>
        <p>
            <input type="radio" name="price"><span class="style-texto"> Sim</span><br>
            <input type="radio" name="price"><span class="style-texto"> Não</span><br>         
        </p>
        <p>
            <label>Sua Mensagem:</label>
            <input type="text" name="seu_mensagem">
        </p>    
        <button class="style-button-submit">Enviar</button>    
        <button class="style-button-back"><a class="style-link" href="index.html"> Voltar</a></button>    
    </form>   
</body>
</html>
